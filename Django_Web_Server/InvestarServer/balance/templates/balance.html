{% load static %}
<html>
    <head>
        <!-- 계좌 잔고 total 표시 -->
        <title>Balance: {{total}}</title>
        <!-- static 디렉터리의 CSS 파일 적용 -->
        <link rel="stylesheet" href="{% static 'balance/b_style.css' %}"/>
    </head>
    <body>
        <table>
            <!-- 테이블 헤더 -->
            <tr>
                <th>종목명</th>
                <th>종목코드</th>
                <th>현재가</th>
                <th>주식수</th>
                <th>등락률</th>
                <th>평가금액</th>
            </tr>
            <!-- 인자로 넘겨진 rows의 원소 row(종목) 별로 반복 -->
            {% for row in rows %}
            <tr>
                <!-- row의 원소 x(종목명, 종목코드, 현재가, 주식수, 등락률, 평가금액) 별로 반복 -->
                {% for x in row %}
                <!-- 해당하는 x 요소 표시 -->
                <td>{{x}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            <!-- 계좌 잔고 표시 -->
            <tr>
                <th colspan=3>계좌 잔고</th>
                <th colspan=3>{{total}}</th>
            </tr>
        </table>
    </body>
</html>
